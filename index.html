<!DOCTYPE html>
<html> 
    <head>
        <title>Class in Js</title>
    </head>
    <body>
        <h2>Javascript class</h2>

        <p id="student1" style="background-color: aquamarine;"></p>
         <p id="student2" style="background-color: green;"></p>
         <p id="student3" style="background-color: red;"></p>
         <script>
            // creating a class
            class student {
                constructor(name,year,grade){
                    this.name = name;
                    this.year = year;
                    this.grade = grade;
                }
                // craeting age method for class student
                age() {
                    let date = new Date();
                    return date.getFullYear() - this.year;
                }

            }
            // use student classs with two objects
            student1 = new student("riya", 2014 ,8);
            document.getElementById("student1").innerHTML = "my name is  " + student1.year + ". And my  age is " + student1.age()+ "and my grade is "+ student1.grade
            document.getElementById("student2").innerHTML = "my name is  " + student2.year + ". And my  age is " + student2.age()+ "and my grade is "+ student2.grade
            document.getElementById("student3").innerHTML = "my name is  " + student3.year + ". And my  age is " + student3.age()+ "and my grade is "+ student3.grade
         </script>
    </body>
</html>
